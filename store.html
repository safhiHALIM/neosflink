<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLink3 - Boutique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-link"></i> NeoLink3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="store.html"><i class="fas fa-store me-1"></i>Store</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container" style="margin-top: 90px;">
        <h2 class="mb-5 text-center section-title gradient-text">
            <i class="fas fa-shopping-bag me-2"></i>Notre Boutique
        </h2>
        <!-- Barre de recherche -->
        <div class="row mb-5 justify-content-center">
            <div class="col-md-6">
                <div class="position-relative">
                    <input type="text" id="searchBar" class="form-control form-control-lg ps-5" placeholder="Rechercher un produit...">
                    <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>
            </div>
        </div>
        <!-- Grille produits -->
        <div class="row" id="productsGrid">
            <!-- JS injecte les cards ici -->
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer bg-light py-4 mt-5">
        <div class="container text-center">
            <div class="mb-3">
                <a href="#" class="me-3 hover-lift"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="me-3 hover-lift"><i class="fab fa-instagram"></i></a>
                <a href="#" class="me-3 hover-lift"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover-lift"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="mb-2">
                <span class="me-3"><i class="fas fa-envelope me-1"></i> contact@neolink3.com</span>
                <span class="me-3"><i class="fas fa-phone me-1"></i> 01 23 45 67 89</span>
                <span><i class="fas fa-map-marker-alt me-1"></i> Paris, France</span>
            </div>
            <small>&copy; 2025 Neosafi. Tous droits réservés. | <a href="#" class="text-decoration-none"><i class="fas fa-shield-alt me-1"></i>Politique de confidentialité</a></small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
